<style>
    .custom-form-padding {
        padding: 10px;
    }
    
    input {
        border: 1px solid silver !important;
        /* border-radius:15px !important; */
    }
    
    .form {
        background: white;
        padding: 5px;
        box-shadow: 1px 2px 20px rgba(0, 0, 0, 0.06);
        border-radius: 5px;
    }
    
    .center-holder {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: green;
        background: -webkit-linear-gradient(to right, #003366, #336699);
        background: linear-gradient(to right, #003366, #336699);
    }
</style>


<div class="center-holder">
    <div class="ui container center aligned animated zoomIn">
        <p class="ui header inverted">Reset Password</p>
        <div class="ui form unstackable" style="width:320px;margin:auto;">
            <br>
            <div class="fields custom-form-padding">
                <div class="sixteen wide field">
                    <input type="text" placeholder="Enter your email address" id="user-email">
                    <br>
                    <br>
                    <div class="ui button blue fluid" id="reset-buton">Submit</div>

                    <div style="margin-top:5px;">
                        <p style="color:silver;">
                            <br />
                            Already have account or need to signup ?
                            <br>
                            <br>
                            <a href="#/login" class="ui button green basic tiny">Login</a> |
                            <a href="#/signup" class="ui button blue basic tiny">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- <p class="animated fadeInDown" style="padding-top:20px;color:white;">www.moodmeter.com</p> -->
    </div>
</div>

<script type="text/javascript" charset="utf-8">
    $(function () {
        $(".close").hide();
        $("#reset-buton").click(function (e) {
            e.preventDefault();
            var email = $("#user-email").val();

            App.auth.sendPasswordResetEmail(email).then(function () {
                // Password Reset Email Sent!
                // [START_EXCLUDE]
                alert('Password Reset Email Sent!');
                // [END_EXCLUDE]
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // [START_EXCLUDE]
                if (errorCode == 'auth/invalid-email') {
                    alert(errorMessage);
                } else if (errorCode == 'auth/user-not-found') {
                    alert(errorMessage);
                }
                console.log(error);
                // [END_EXCLUDE]
            });

        });
    });
</script>
