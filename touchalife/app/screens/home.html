</style>
<div id="home-screen-wrapper">
    <!-- <img class="animated fadeInDown" src="http://www.logoinn.com/images/banner-design-globestreamlarge.jpg" alt="" width="100%"> -->
    <div class="ui container center aligned" id="home-screen">

                <div class="sub header">Homeless students in USA.

        </h3> -->

                <li>Create custom mood types</li>

        <div class="ui two column grid animated fadeInUp fast" style="margin-top: 10px;">
            <div class="column center aligned">
                <div class="tinycard" onclick="window.location.href='#/settings'">
                    <h4 class="ui icon header">
                        <i class="cog icon orange"></i>
                        <div class="content">
                            Settings
                            <div class="sub header">setup your mood types</div>
                        </div>
                    </h4>
                </div>
            </div>
            <div class="column center aligned">
                <div class="tinycard" onclick="window.location.href='#/mood-history'">
                    <h4 class="ui icon header">
                        <i class="list  icon red"></i>
                        <div class="content">
                            History
                            <div class="sub header">Review moods</div>
                        </div>
                        </h3>
                </div>
            </div>
            <div class="column center aligned">
                <div class="tinycard" onclick="window.location.href='#/speakers'">
                    <h4 class="ui icon header">
                        <i class="map icon brown"></i>
                        <div class="content">
                            Map
                            <div class="sub header">View mood on a map </div>
                        </div>
                        </h>
                </div>
            </div>
            <div class="column center aligned">
                <div class="tinycard" onclick="window.location.href='#/map'">
                    <h4 class="ui icon header">
                        <i class="pie chart icon blue"></i>
                        <div class="content">
                            Analyze
                            <div class="sub header">View reports</div>
                        </div>
                        </h>
                </div>
            </div>
            <br>
            <br>
        </div>
        <br><br>
        <div class="ui center aligned basic segment animated fadeInDown fast">
            <h2 class="ui header">
                Trending news
                <div class="sub header">About Homeless students in USA.
                </div>
            </h2>
        </div>
        <div class="ui divider"></div>
        <div class="" id="items-holder"></div>
        <br>
        <br>
    </div>


    <template id="add-moods-button-template">
        <a href="#/mood-types" class="animated rotateIn">
            <i class="ui large plus icon"></i>
        </a>
    </template>

    <template id="news-item-template">

        <div class="ui unstackable  items">
            {{#itms}}
            <div class="item middle aligned">
                <div class="ui tiny image">
                    {{#image}}
                    <img src="{{image}}">
                    {{/image}}
                    {{^image}}
                    <img src="https://cdn2.iconfinder.com/data/icons/miscellaneous-31/60/newspaper-64.png" style="opacity:0.1;width:40px !ximportant;">
                    {{/image}}
                </div>

                <div class="middle aligned content">
                    <div style="text-align: left;cursor: pointer;overflow:hidden;" class="ui segment stacked raised clickable-feed"
                        data-source="{{feedlink}}">{{description}}</div>
                </div>
            </div>
            {{/itms}}
        </div>



    </template>

    <script>
        $(function () {
            // $("#top-right-action-holder").html($("#add-moods-button-template").html());
            App.Events.emit("load-feed-data", "Homeless kids");
            App.Events.listen("feed-data-loaded", function (payload) {
                // console.log(payload.data);
                let template = $("#news-item-template").html();
                let html = Mustache.to_html(template, {
                    itms: payload.data
                });
                $("#items-holder").html(html);
                $(".clickable-feed").off('click').on('click', function () {
                    var pageURL = $(this).attr("data-source");
                    console.log(pageURL);
                    App.Utils.showInBrowser(pageURL);
                });
            });
        });
    </script>
