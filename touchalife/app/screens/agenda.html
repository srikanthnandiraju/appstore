<style>
</style>
<div class="animated fadeInUp faster">
    <div style="background:#20649B;text-align: center;padding:15px;">
        <img class="" src="https://touchalife.org/wp-content/uploads/2018/01/touch-a-life-foundation-1.png" alt=""
            width="100%">
    </div>

    <div class="ui container center aligned">
        <br>
        <div class="ui center aligned basic segment ">
            <h3 class="ui header">
                Touch A Life's Annual Banquet
                <div class="sub header">An awareness event and fundraiser to support homeless students of Silicon
                    Valley.
                </div>
            </h3>
        </div>
        <div class="ui container left aligned" id="speaker-list-view">

        </div>
    </div>
    <br><br>
</div>

<template id="one-speaker-template">
    {{#speakers}}
    <br>
    <span class="ui label orange">
        <i class="time icon outline"></i>{{time}}</span>
    <div class="ui fluid card" style="margin-bottom:15px;border-radius:10px;box-shadow:0px 6px 12px rgba(0,0,0,0.12);">
        <div class="content">
            <div class="header">{{item}}
            </div>
            <div class="meta">
                <span>{{location}}</span>
            </div>

            <div class="description">
                {{description}}
            </div>
        </div>

        <div class="extra content">
            <span class="right floated">
                <i class="microphone icon"></i></span>
        </div>
    </div>
    {{/speakers}}
</template>

<script>
    $(function () {
        function renderSpeakers(speakerData) {
            let template = $('#one-speaker-template').html();
            let html = Mustache.to_html(template, {
                speakers: speakerData
            });
            $("#speaker-list-view").html(html);
            $("#speakers-list-wrapper").animate({
                scrollTop: 0
            }, "slow");
        }

        Tabletop.init({
            key: "1_2T6DDGGoe0tUzAjYPbgPKehTphu4tdeyai0IZxxsq8",
            callback: function (data, tabletop) {
                var agenda;
                if (tabletop) {
                    agenda = tabletop.sheets("agenda").all();
                    console.log(agenda);
                    renderSpeakers(agenda);
                }
            }
        });
    });
</script>
