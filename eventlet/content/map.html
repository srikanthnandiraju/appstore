<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[Eventlet]</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/framework7/3.5.2/css/framework7.min.css'>
</head>

<body>
    <div id="app">
        <div class="statusbar"></div>
        <div class="view view-main">
            <div data-name="home" class="page">
                <div class="navbar no-shadow">
                    <div class="navbar-inner">
                        <div class="title">Map</div>
                    </div>
                </div>
                <div class="page-content">
                    <div class="block" style="text-align: center;">
                        <img src="https://www.baywatchresort.com/wp-content/uploads/sites/2/2018/02/Bay-Watch-Conference-Space-Map.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/framework7/3.5.2/js/framework7.min.js'></script>
    <script>
        var app = new Framework7({
            root: '#app',
            name: 'My App',
            id: 'com.myapp.test',
            routes: [{
                path: '/about',
                url: 'screens/about.html',
            }, ],
        });
        var mainView = app.views.create('.view-main');
    </script>
</body>

</html>
