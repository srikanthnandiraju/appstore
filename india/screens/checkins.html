<style type="text/css" media="screen">
    @import url("https://fonts.googleapis.com/css?family=Oswald|Roboto:400,700");

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Oswald", sans-serif;
    }

    h1 {
        font-size: 2rem;
        /* margin-bottom: 0.5em; */
    }

    p {
        font-family: "Roboto", sans-serif;
        font-size: 0.8rem;
    }

    .timeline-container {
        max-width: 500px;
        text-align: left;
        width: 90%;
        margin: 0 auto;
    }

    .timeline-item {
        padding: 3em 2em 2em;
        position: relative;
        color: rgba(0, 0, 0, 0.7);
        border-left: 2px solid rgba(0, 0, 0, 0.3);
        font-size: 15px;
    }

    .timeline-item p {
        font-size: 1rem;
    }

    .timeline-item::before {
        content: attr(date-is);
        position: absolute;
        left: 2em;
        font-weight: bold;
        top: 1em;
        display: block;
        font-family: "Roboto", sans-serif;
        font-weight: 700;
        font-size: 1em;
        color: silver;
    }

    .timeline-item::after {
        width: 10px;
        height: 10px;
        display: block;
        top: 1em;
        position: absolute;
        left: -7px;
        border-radius: 10px;
        content: "";
        border: 2px solid rgba(0, 0, 0, 0.3);
        background: white;
    }

    .timeline-item:last-child {
        -o-border-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 60%, rgba(0, 0, 0, 0)) 1 100%;
        border-image: -webkit-gradient(linear, left top, left bottom, color-stop(60%, rgba(0, 0, 0, 0.3)), to(rgba(0, 0, 0, 0))) 1 100%;
        border-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 60%, rgba(0, 0, 0, 0)) 1 100%;
    }

    #checkin-screen-wrapper {
        position: absolute;
        margin: 0px;
        /* border: 2px solid red; */
        top: 1px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        overflow: hidden;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
    }
</style>

<div id="checkin-screen-wrapper">
    <div class="ui container center aligned animated fadeIn">
        <div class="timeline-container" id="timeline-holder">
        </div>
    </div>
</div>


<template id="user-checkins">
    {{#checkins}}
    <div class="timeline-item animated fadeInUp" date-is='{{time_lapsed}}'>
        <h2 style="background:white;padding:20px;padding-top:15px;padding-bottom:10px;" class="ui header">
            <span class="ui label right ribbon green">
                <i class="check icon"></i>Checked In</span>
            <br> {{name}}
            <br>
            <div class="sub header">Townsquare A</div>
            <br>
            <span class="ui label">BOOTH: {{number}}</span>
            <br>
        </h2>
    </div>
    {{/checkins}}
</template>

<script>
    function showCheckinsViewWithData() {
        var checkinBooths = UserActivity.getCheckinItems();

        if (!checkinBooths || checkinBooths.length < 1) {
            console.log("Noo feeds found show message");
            $("#timeline-holder").html(App.Utils.getMessageTemplate({
                icon_name: "check circle outline red",
                main_text: "No checkins found",
                sub_text: "Visit a booth and tap on the device to checkin. Every checkin earns a reward point."
            }));
            return;
        }

        var savedBooths = [];
        for (var i = 0; i < checkinBooths.length; i++) {
            var oneBooth = App.Booths.findBooth(checkinBooths[i].booth_id);
            oneBooth.time_lapsed = moment(new Date()).fromNow();
            savedBooths.push(oneBooth);
        }

        var checkInUI = renderCheckInUI(savedBooths);
        $("#timeline-holder").html(checkInUI);
    }


    function renderCheckInUI(payload) {
        let template = $('#user-checkins').html();
        let html = Mustache.to_html(template, {
            checkins: payload
        });
        return html;
    }


    $(function () {

        $.getJSON(App.apiURL + "/boothactivity/fetch/" + App.User.id, function (result) {
            UserActivity.items = result.payload.data;
            showCheckinsViewWithData();
        });

    });
</script>
