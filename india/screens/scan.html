<style>
    #booth-scanner-wrapper {
        position: absolute;
        margin: 0px;
        /* border: 2px solid red; */
        top: 1px;
        left: 0px;
        bottom: 0px;
        right: 0px;
        overflow: hidden;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
    }

    #rescan-button {
        position: absolute;
        bottom: 10px;
        right: 15px;
    }
</style>
<div id="booth-scanner-wrapper">
    <div class="ui container" style="margin-top: 10px; height: 100%;">
        <!-- <h1 class="ui header center aligned" id="message">Finding Nearby Booths</h1> -->

        <h2 class="ui icon header center aligned" id="message">
            <i class="dot circle outline icon animated zoomIn infinite teal"></i>
            <div class="content">
                <span>Scanning</span>
                <div class="sub header">Nearby expo booths</div>
            </div>
        </h2>

        <div id="found-booth" class="ui cards" style="padding-bottom:50px;">
        </div>
    </div>
</div>
<button class="circular ui icon button blue" id="rescan-button" onclick="$('#message').html('Scanning');scanForEddystoneBooths();">
    <i class="icon dot circle outline animated pulse infinite"></i>&nbsp; Rescan
</button>


<template id="nearby-booth-view-template">
    {{#nearby_booths}}


    <div class="ui fluid card" style="margin:15px;border-radius:10px;box-shadow:0px 6px 12px rgba(0,0,0,0.12)">

        <div class="content">
            <div class="header" style="margin-bottom:10px;">{{name}}
            </div>

            <img src="img/pypl_conf.gif" style="border-radius:8px;width:100%;margin-bottom:10px;">
            <div class="ui right aligned" style="margin-top:-50px;margin-right:10px;">
                <span style="border-radius:5px;background:rgba(0,0,0,0.5);color:white;padding:5px 10px;">BOOTH
                    {{number}}
                </span>
            </div>
            <br>
            <br>
            <div class="meta">
                <span class="time right floated">
                    <i class="map marker alternate icon"></i>&nbsp;&nbsp;{{location}}</span>

                <span class="time ">
                    <i class="clock outline icon"></i>&nbsp;&nbsp;{{date_of_event}}</span>
            </div>
            <div class="meta">
                <span class="time">
                    <i class="map signs icon"></i>&nbsp;&nbsp;{{zone}}</span>
                <br>
            </div>
            <div class="description">
                <br>
                <p class="header-x">
                    {{description}}
                </p>
            </div>

        </div>

        <div class="extra content">

            <div class="ui heart big rating like-booth left floated" data-booth-id="{{id}}" data-max-rating="1"
                data-rating="{{liked}}"></div>
            <span class="left floated" style="margin-top:-3px;margin-left:4px;"> Like</span>

            <span class="right floated" style="margin-top:-3px;margin-left:4px;">Favorite</span>
            <div class="ui star big  rating fav-booth right floated" data-booth-id="{{id}}" data-max-rating="1"
                data-rating="{{saved}}"></div>

        </div>

        {{#allowcheckin}}
        <div class="ui bottom attached button checkin-button blue" data-booth-id="{{id}}">
            <i class="check square outline icon"></i>
            Check In
        </div>
        {{/allowcheckin}}
        {{^allowcheckin}}
        <div class="ui bottom attached button checkin-button blue disabled" data-booth-id="{{id}}">
            <i class="check square outline icon"></i>
            Checked In
        </div>
        {{/allowcheckin}}

    </div>

    {{/nearby_booths}}
</template>


<script>
    $(document).ready(function () {
        scanForEddystoneBooths();
    });
</script>
